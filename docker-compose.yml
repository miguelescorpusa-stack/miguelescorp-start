version: "3.9"
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: migueles
    ports:
      - "5432:5432"
  api:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/migueles
      PORT: 3000
      CORS_ORIGIN: "*"
    depends_on:
      - db
    ports:
      - "3000:3000"
